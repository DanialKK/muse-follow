    </header>

    <main class="flex justify-center items-center w-full w-[1280px] h-[calc(100vh_-_88px)]">
        <section class="tracking-wide mr-4 w-[400px]">
            <h1 class="mb-2 text-2xl font-semibold text-center text-white capitalize">
                Watch This Video
            </h1>
            <div class="w-96 text-center leading-tight w-[396px] h-[96px] top-[35px] p-1 gap-2 text-white text-lg font-light capitalize">This is a placeholder for a video with<br />custom cursor. when user hover on it, he<br />or she will see the interaction type<br />following the cursor.</div>
        </section>

        <section id="player" class="overflow-hidden relative bg-black rounded-3xl w-[816px] h-[459px]">
            <img alt="Video thumbnail showing musician playing acoustic guitar" src="https://images.pexels.com/photos/1047796/pexels-photo-1047796.jpeg" class="object-cover overflow-hidden size-full">

            <div class="flex absolute inset-x-0 bottom-0 flex-col p-2 backdrop-blur-[0.5px]">
                <div class="flex justify-center pb-20 items-center mb-5">
                    <button class="play-btn flex justify-center items-center w-24 h-24 rounded-full border border-solid transition-all cursor-pointer backdrop-blur-[10px] bg-black bg-opacity-30 border-white border-opacity-20 duration-200 ease-in-out" id="playButton" tabindex="0">
                        <svg id="playIcon" class="block" width="32" height="37" viewBox="0 0 32 37" fill="none">
                            <path d="M0 3.1599C0.000666811 0.851702 2.49934 -0.591865 4.49902 0.561264L30.4961 15.5564C32.4974 16.7107 32.4971 19.599 30.4961 20.7536L4.49902 35.7488C2.49903 36.9024 -1.0102e-07 35.459 0 33.1501V3.1599Z" fill="white"/>
                        </svg>
                        <svg id="pauseIcon" class="block" width="32" height="37" viewBox="0 0 32 37" fill="none" style="display: none;">
                            <rect x="8" y="6" width="6" height="25" fill="white" rx="1"/>
                            <rect x="18" y="6" width="6" height="25" fill="white" rx="1"/>
                        </svg>
                    </button>
                    
                    
                </div>
                
                            <rect x="18" y="6" width="6" height="20" fill="white" rx="1"></rect>
                <div class="flex mr-2 ml-2 p-1 justify-between items-end">
                  <div>
                      <h3 class="m-0 text-xs text-white">Cold Little Heart</h3>
                  </div>
                  <div class="text-xs font-light text-white">
                      <span id="currentTime">0:47</span>
                      /
                      <span id="totalTime">1:52</span>
                  </div>
                </div>

                <div role="progressbar" aria-label="Video progress" class="relative m-2 rounded cursor-pointer bg-gray-200 bg-opacity-40 h-[5px]" id="progressBar" tabindex="0">
                    <div class="h-full rounded bg-zinc-700 duration-100 ease-in-out transition-[width]" id="progressFill"></div>
                </div>
                
                <div class="flex m-3 p-rl-2 justify-between items-center">
                    <div class="flex gap-1 items-center" id="leftControls">
                       
                    </div>
                    <div class="flex gap-1 items-center" id="rightControls">
        
                    </div>
                </div>
            </div>
                <div id="follower" style="display: none">
                    <img src="./MC.png"  width="60" height="60">
                </div>
        </section>
    </main>
    <script src="./scripts.js"></script>
