<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>VRS Video Player</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="macbook-air-dev">
      <div class="div">
        <section class="player-controllers" role="region" aria-label="Video player controls">
            ุง
          <button class="PLAY" type="button" aria-label="Play video">
            <img src="./img/PLAY.png" alt="" />
          </button>
          <div class="info">
            <div class="titles-episodes">
              <h2 class="title-here">Cold Little Heart</h2>
            </div>
            <time class="time" datetime="PT47M38S/PT1H52M32S">47:38 / 1:52:32</time>
          </div>
          <div
            class="progress"
            role="progressbar"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-label="Video progress"
          >
            <div class="rectangle"></div>
          </div>
          <div class="controllers">
            <div class="div-2">
              <button type="button" class="web-buttons" aria-label="Previous track">
                <img src="img/buttons-5.svg" alt="Previous track" />
              </button>
              <button type="button" class="web-buttons" aria-label="Rewind">
                <img src="img/buttons-2.svg" alt="Rewind" />
              </button>
              <button type="button" class="web-buttons" aria-label="Fast forward">
                <img src="img/buttons-4.svg" alt="Fast forward" />
              </button>
            </div>
            <div class="div-2">
              <button type="button" class="web-buttons" aria-label="Next track">
                <img src="img/buttons-3.svg" alt="Next track" />
              </button>
              <button type="button" class="web-buttons" aria-label="Volume">
                <img src="img/image.svg" alt="Volume" />
              </button>
              <button type="button" class="web-buttons" aria-label="Settings">
                <img src="./img/buttons.png" alt="Settings" />
              </button>
              <button type="button" class="web-buttons" aria-label="More options">
                <div class="icon-frame">
                  <div class="ellipse"></div>
                  <div class="ellipse-2"></div>
                  <div class="ellipse-3"></div>
                </div>
              </button>
            </div>
          </div>
            <img class="cursor-mouse" src="./img/cursor-mouse.svg" alt="Custom cursor" />
        </section>
        <section class="text">
          <header class="frame">
            <h1 class="watch-this-video">Watch This Video</h1>
          </header>
          <div class="this-is-a-wrapper">
            <p class="this-is-a">
              This Is A Placeholder For A Video With Custom Cursor. When User Hover On It, He Or She Will See The
              Interaction Type Following The Cursor.
            </p>
          </div>
        </section>
        <header class="header">
          <img src="./img/header.png" alt="VRS Header" />
        </header>
      </div>
    </main>
    <script src="./videoplayer.js"></script>
  </body>
</html>
